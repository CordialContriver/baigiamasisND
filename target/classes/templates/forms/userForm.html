<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:with="userExists=${user.id ne null}">>
<head>
    <meta charset="UTF-8">
    <title th:text="${userExists ? '${user.id}' : #{user.createNewUser}}"></title>
</head>
<body>
<div>
    <h3  th:text="${userExists ? '${user.id}' : #{user.createNewUser}}"></h3>

    <form method="post" th:object="${user}"> <!-- th:action="@{/public/users/save}">-->
        <div th:replace="fragments :: inputField('inputName', 'name', #{user.name},'text')"></div>
        <div th:replace="fragments :: inputField('inputSurname', 'surname', #{user.surname},'text')"></div>
        <div th:replace="fragments :: inputField('inputphone', 'phone', #{user.phone},'text')"></div>
        <div th:replace="fragments :: inputField('inputEmail', 'email', #{user.email},'text')"></div>
        <div th:replace="fragments :: inputField('inputFeePayedOn', 'feePayedOn', #{user.feePayedOn},'text')"></div>
        <div th:replace="fragments :: inputField('inputPassword1', 'password', #{user.password},'text')"></div>
        <div th:replace="fragments :: inputField('inputPassword2', 'repeat password', #{user.repeatPassword},'text')"></div>

        <!--   File somehow    -->
        <!--        roles      -->

        <button type="submit" th:text='#{user.submitNew}'></button>
    </form>

</div>

</body>
</html>
